<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
<link href="static/styles.css" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='environment.js') }}"></script>
</head>
<div class="topbar">
    <div class="topbar-left">
        <a href="/" class="logo-link">
            <img src="https://cdn.discordapp.com/attachments/803663331617275944/1337185732606951444/logo.png?ex=67c0e4c2&is=67bf9342&hm=772b2ad0558e9133d6eb5d22a90b1eaa06ce7d676bd72594e7d9c751bba3a63a&" width = 180 height = 97.8 alt="Logo" class="logo">
        </a>
    </div>
    <div class="topbar-center">
        <ul class="nav-links">
            <li><a href="/" class="{{ 'active' if request.endpoint == 'hello_world' else '' }}">HOME</a></li>
            <li><a href="/leaderboard" class="{{ 'active' if request.endpoint == 'hello_world2' else '' }}">TOP MINIONS</a></li>
            <li><a href="/videos" class="{{ 'active' if request.endpoint == 'hello_world3' else '' }}">VIDEOS</a></li>
            <li><a href="/liveminions" class="{{ 'active' if request.endpoint == 'hello_world4' else '' }}">LIVE MINIONS</a></li>
        </ul>
    </div>
    <div class="topbar-right">
        <button class="loogin-btn">SIGN UP</button>
        <button class="login-btn">SIGN IN</button>
    </div>
</div>
<div id = "leaderboard">
<div class="entries-container">
        {% for item in items %}
            <div class="entry">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="entry-image" height = 200px width = 200px>
                <p>{{ item.name }}</p>
                <p>Votes: {{ item.votes }}</p>
                <form method="POST" action="{{ url_for('vote_entry', entry_id=item.id) }}">
                    <button class = "loogin-btn" type="submit">Vote</button>
                </form>
            </div>
        {% endfor %}
    </div>
    </div>
</html>
